<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DALPlayer Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../dist/dalplayer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

<main class="flex-1 flex items-center justify-center relative">
    <div class="w-full max-w-7xl relative z-20 px-4">
        <div id="player" class="shadow-2xl aspect-video w-full"></div>
        <div class="space-y-3 mt-6">
            <h1 class="text-3xl md:text-4xl font-bold">Big Buck Bunny</h1>
            <p class="text-gray-300 max-w-2xl">
                Follow a day in the life of Big Buck Bunny when he meets three bullying rodents.
            </p>
        </div>
    </div>
</main>

<script>
    new DALPlayer({
        parent: document.getElementById("player") || "player",
        source: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
        poster: './poster.jpg',
        ui: "Base",
        plugins: [
            new DALPlayer.LoopPlugin(),
            new DALPlayer.DownloadPlugin(),
            new DALPlayer.PictureInPicturePlugin(),
            new DALPlayer.PlaybackSpeedPlugin([0.5, 1, 1.5, 2]),
            new DALPlayer.CaptionsPlugin([
                {src: './captions/en.vtt', label: 'English', lang: 'en'},
                {src: './captions/es.vtt', label: 'Spanish', lang: 'es'},
                {src: './captions/de.vtt', label: 'German', lang: 'de'}
            ])
        ]
    });
</script>

</body>
</html>
