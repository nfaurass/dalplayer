<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DALPlayer Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../dist/dalplayer.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="text-center space-y-6">
    <h1 class="text-2xl font-bold text-gray-800">
        DALPlayer Demo
    </h1>
    <div id="player" class="w-full max-w-4xl mx-auto"></div>
</div>

<script>
    new DALPlayer({
        parent: document.getElementById("player") || "player",
        source: 'https://www.sample-videos.com/video321/mp4/720/big_buck_bunny_720p_30mb.mp4',
        poster: './poster.jpg',
        captions: [
            {
                src: './captions/en.vtt',
                label: 'English',
                lang: 'en'
            },
            {
                src: './captions/es.vtt',
                label: 'Spanish',
                lang: 'es'
            },
            {
                src: './captions/de.vtt',
                label: 'German',
                lang: 'de'
            }
        ],
        ui: "Base"
    });
</script>

</body>
</html>
