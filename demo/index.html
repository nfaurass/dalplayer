<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DALPlayer Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../dist/dalplayer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

<main class="flex-1 flex items-center justify-center relative">
    <div class="w-full max-w-7xl relative z-20 px-4">
        <div id="player" class="shadow-2xl aspect-video w-full"></div>
        <div class="space-y-3 mt-6">
            <h1 class="text-3xl md:text-4xl font-bold">Big Buck Bunny</h1>
            <p class="text-gray-300 max-w-2xl">
                Follow a day in the life of Big Buck Bunny when he meets three bullying rodents.
            </p>
        </div>
    </div>
</main>

<script>
    const examples = {
        // Video & Audio File
        "mp4": "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
        // Video & Audio File
        "webm": "https://dl11.webmfiles.org/big-buck-bunny_trailer-.webm",
        // Video & Audio File
        "mov": "https://download.blender.org/peach/trailer/trailer_480p.mov",
        // Audio-Only File
        "mp3": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        // Video & Audio File
        "ogv": "https://filesamples.com/samples/video/ogv/sample_1280x720_surfing_with_audio.ogv",
        // Audio-Only File
        "ogg": "https://filesamples.com/samples/audio/ogg/sample4.ogg",
        // Audio-Only File (Lossless)
        "flac": "https://filesamples.com/samples/audio/flac/sample3.flac",
        // Live Stream or Video on Demand (HLS - HTTP Live Streaming)
        "m3u8": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m4u8",
        // Live Stream or Video on Demand (DASH)
        "mpd": "https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd"
    }

    new DALPlayer({
        parent: document.getElementById("player") || "player",
        source: examples["mp4"],
        poster: './poster.jpg',
        ui: "Base",
        plugins: [
            new DALPlayer.LoopPlugin(),
            new DALPlayer.DownloadPlugin(),
            new DALPlayer.PictureInPicturePlugin(),
            new DALPlayer.PlaybackSpeedPlugin([0.5, 1, 1.5, 2]),
            new DALPlayer.CaptionsPlugin([
                {src: './captions/en.vtt', label: 'English', lang: 'en'},
                {src: './captions/es.vtt', label: 'Spanish', lang: 'es'},
                {src: './captions/de.vtt', label: 'German', lang: 'de'}
            ]),
            new DALPlayer.AdsPlugin([
                {src: "https://img.pikbest.com/10/57/56/49npIkbEsTtzd.mp4", position: "pre", skipAfter: 5},
                {src: "https://img.pikbest.com/09/34/58/94ApIkbEsTrVE.mp4", position: "mid", time: 10, skipAfter: 5},
                {src: "https://img.pikbest.com/10/62/03/21SpIkbEsTfkY.mp4", position: "post"},
            ])
        ]
    });
</script>

</body>
</html>
